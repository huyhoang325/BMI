<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let height = parseInt(prompt('Input Height (cm):'));
    let weight = parseInt(prompt('Input Weight (kg):'));
    let bmi = weight * 10000 / (height * height);

    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
